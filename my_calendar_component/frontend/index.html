<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 달력 컴포넌트</title>

    <script src="streamlit-component-lib.js"></script>

    <style>
        /* 달력 전체 스타일 */
        .calendar-container {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap; /* 날짜가 넘치면 다음 줄로 */
            width: 250px; /* 달력 전체 너비 (예시) */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* 날짜 칸 기본 스타일 */
        .calendar-day {
            width: 30px; /* 각 날짜 칸의 너비 */
            height: 30px; /* 각 날짜 칸의 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            cursor: pointer;
            border: 1px solid transparent; /* 기본 투명 테두리 */
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s; /* 부드러운 전환 효과 */
            box-sizing: border-box; /* 패딩, 테두리가 너비에 포함되도록 */
        }

        /* 마우스 오버 시 스타일 */
        .calendar-day:hover {
            background-color: #e0e0e0;
        }

        /* 선택된 날짜 스타일 (파란색 테두리) */
        .calendar-day.selected {
            border: 2px solid #007bff !important; /* 선택 시 파란색 테두리 */
            background-color: #e6f2ff; /* 선택 시 배경색 */
            font-weight: bold;
            color: #007bff;
        }

        /* 주말 강조 (선택 사항) */
        .calendar-day.weekend {
            color: #d9534f; /* 주말은 빨간색 */
        }

        /* 현재 월 표시 스타일 */
        .calendar-month-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calendar-container" id="root">
        </div>

    <script>
        const rootDiv = document.getElementById("root");
        let selectedDates = []; // 현재 선택된 날짜들 (YYYY-MM-DD 형식)
        const currentYear = 2025; // 예시로 2025년 고정
        const currentMonth = 6;  // 예시로 6월(June) 고정 (0부터 시작하므로 5가 6월)

        // --- 디버깅을 위한 console.log 메시지들 ---
        console.log("Custom Calendar Component: Script loaded!");
        console.log("Streamlit Component Library loaded?", typeof Streamlit !== 'undefined');


        /**
         * Streamlit으로부터 데이터를 받을 때 호출되는 함수
         * (파이썬 코드에서 _my_calendar_component() 호출 시 이 함수가 실행됩니다.)
         */
        function onRender(event) {
            const args = event.detail.args; // 파이썬에서 넘어온 데이터
            console.log("Custom Calendar Component: Received render event with args:", args);

            // 파이썬에서 넘어온 selected_dates가 있다면 사용 (초기값 또는 업데이트된 값)
            if (Array.isArray(args.selected_dates)) {
                selectedDates = args.selected_dates;
                console.log("Custom Calendar Component: Updated selectedDates from Python:", selectedDates);
            } else {
                selectedDates = []; // 유효한 배열이 아니면 초기화
                console.log("Custom Calendar Component: No valid selected_dates from Python, initializing empty.");
            }

            // 달력 UI 업데이트 (가상의 달력 생성 및 날짜 선택 상태 반영)
            renderCalendar(currentYear, currentMonth, selectedDates);

            // *** 중요: 컴포넌트가 준비되었음을 Streamlit에 알림 ***
            // 이 부분이 없거나 너무 늦게 호출되면 "unregistered ComponentInstance" 오류가 발생합니다.
            // onRender 호출 시마다 호출하여 컴포넌트의 상태를 최신으로 유지합니다.
            Streamlit.setComponentReady();
            console.log("Custom Calendar Component: Streamlit.setComponentReady() called.");

            // 이전에 언급된 applyButtonStates 함수 (현재 이 코드에는 정의되어 있지 않음)
            // 만약 외부 JS 파일에 이 함수가 정의되어 있다면 여기서 호출됩니다.
            if (typeof window.applyButtonStates === 'function') {
                console.log("Custom Calendar Component: Calling window.applyButtonStates...");
                window.applyButtonStates(selectedDates);
            } else {
                console.log("Custom Calendar Component: window.applyButtonStates function not found. (This is expected if not defined elsewhere)");
            }

            // 현재 컴포넌트의 프레임 높이를 Streamlit에 알려줍니다. (UI가 잘리지 않도록)
            // 보통 setTimeout을 사용하여 렌더링이 완료된 후 정확한 높이를 측정합니다.
            setTimeout(() => {
                const height = document.documentElement.scrollHeight;
                Streamlit.setFrameHeight(height);
                console.log("Custom Calendar Component: Set frame height to", height);
            }, 0); // 짧은 지연 후 높이 측정
        }

        /**
         * 가상의 달력을 화면에 그리는 함수
         * (실제 달력 라이브러리 사용 시 이 부분을 해당 라이브러리 코드로 대체합니다)
         */
        function renderCalendar(year, month, currentSelectedDates) {
            rootDiv.innerHTML = ''; // 기존 달력 내용 지우기

            // 월 헤더 추가
            const monthHeader = document.createElement('div');
            monthHeader.className = 'calendar-month-header';
            monthHeader.textContent = `${year}년 ${month}월`;
            rootDiv.appendChild(monthHeader);

            // 날짜 생성 (예시: 1일부터 30일까지)
            // 실제 달력에서는 요일, 첫날 위치 등을 계산해야 합니다.
            const daysInMonth = new Date(year, month, 0).getDate(); // 해당 월의 마지막 날짜
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = i;

                // 날짜 포맷팅 (YYYY-MM-DD)
                const dateString = `${year}-${String(month).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayDiv.dataset.date = dateString; // HTML 요소에 날짜 데이터 저장

                // 선택된 날짜인지 확인하여 'selected' 클래스 추가
                if (currentSelectedDates.includes(dateString)) {
                    dayDiv.classList.add('selected');
                    console.log(`Render: Applying 'selected' to ${dateString}`);
                }

                // 날짜 클릭 이벤트 리스너 추가
                dayDiv.addEventListener('click', () => {
                    const clickedDate = dayDiv.dataset.date;
                    const index = selectedDates.indexOf(clickedDate);

                    if (index > -1) {
                        // 이미 선택된 날짜라면 선택 해제
                        selectedDates.splice(index, 1);
                        dayDiv.classList.remove('selected');
                        console.log(`Custom Calendar Component: Deselected date: ${clickedDate}`);
                    } else {
                        // 선택되지 않은 날짜라면 선택
                        selectedDates.push(clickedDate);
                        dayDiv.classList.add('selected');
                        console.log(`Custom Calendar Component: Selected date: ${clickedDate}`);
                    }

                    // *** 중요: 변경된 선택 날짜를 Streamlit (Python)으로 보내기 ***
                    // 이 함수가 호출되어야 Python의 selected_dates_from_component 변수가 업데이트됩니다.
                    Streamlit.setComponentValue(selectedDates);
                    console.log("Custom Calendar Component: Sent selected dates to Python:", selectedDates);
                });

                rootDiv.appendChild(dayDiv);
            }
        }

        // Streamlit 렌더링 이벤트를 수신하기 위한 리스너 등록
        // Streamlit 앱이 업데이트될 때마다 onRender 함수가 호출됩니다.
        Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, onRender);

        // 컴포넌트가 로드되자마자 한 번 초기 준비 완료를 Streamlit에게 알립니다.
        // onRender 함수 내에서도 호출되지만, 컴포넌트의 초기 로드 시에도 한 번 호출하여
        // Streamlit이 컴포넌트를 즉시 인식하고 메시지를 보낼 준비를 하도록 돕습니다.
        Streamlit.setComponentReady();
        console.log("Custom Calendar Component: Initial Streamlit.setComponentReady() called on script load.");

    </script>
</body>
</html>
